<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>

  </header>
  <div class="container">
    <div class="header">
      <span>Designações Congregacionais</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Entrada</th>
            <th>Auditorio</th>
            <th>Volante</th>
            <th>Av</th>
            <th>Palco</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-data">Data</label>
          <input id="m-data" type="date" required />

          <label for="m-entrada">Entrada</label>
          <input id="m-entrada" type="text" required />
  
          <label for="m-auditorio">Auditorio</label>
          <input id="m-auditorio" type="text" required />
  
          <label for="m-volante">Volante</label>
          <input id="m-volante" type="text" required />
          
          <label for="m-av">Av</label>
          <input id="m-av" type="text" required />

          <label for="m-palco">Palco</label>
          <input id="m-palco" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
